<!DOCTYPE html>
<html>
	<head>
		<title>Meet Mangager | Register</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"
				      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
				      crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
	         integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	         crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" 
	          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	    <link rel="stylesheet" href="/css/style.css" >
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" 
	            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" 
	            crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="text-center">
			<h1>
				<a href="/html/main-menu.html" class="header">Meet Mangager</a>
			</h1>
		</div>
		<div class="form">
			<form id="create-meet-form">
				<h2 class="text-center">Create A New Meet</h2>
				<div class="form-group">
					<input type="text" id="meet-name" class="form-control" placeholder="Meet Name" required="required">
				</div>
				<div class="form-group">
					<input type="date" id="meet-date" class="form-control" placeholder="Date" required="required">
				</div>
				<div class="form-group">
					<input type="text" id="meet-location" class="form-control" placeholder="Location" required="required">
				</div>
				<div class="form-group">
					<label for="meet-type">Meet Type</label>
					<select id="meet-type">
						<option value="track">Track</option>
					</select>
				</div>
				<div class="form-group text-center">
					<table id="event-table">
						<th class="td-unpadded">Event</th>
						<th class="td-unpadded">Gender</th>
						<th class="td-unpadded"><a class="btn btn-primary" id="add-event-button">+</a></th>
						<th class="td-unpadded"><a class="btn btn-primary" id="subtract-event-button">-</a></th>
					</table>
				</div>
				<div class="form-group text-center">
					<button type="submit" class="btn btn-success" disabled="diabled" id="submit-new-meet">Create Meet</button>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/create-meet.js"></script>
	</body>
</html>
